<div class="chart-card">
    <h2>Husköpskalkylator</h2>
    <p>Beräkna den totala kostnaden för att köpa och äga ett hus i Mora, inklusive engångskostnader och löpande månadsutgifter.</p>

    <div class="form-container">
        <!-- Vänster kolumn: Hus- och lånedata -->
        <div class="form-column">
            <h4>Hus & Lån</h4>
            <div class="input-group">
                <label for="hpc-purchase-price">Köpeskilling (kr)</label>
                <input type="text" id="hpc-purchase-price" class="number-input" value="3 000 000">
            </div>
            <div class="input-group">
                <label for="hpc-down-payment">Kontantinsats (kr)</label>
                <input type="text" id="hpc-down-payment" class="number-input" value="450 000">
            </div>
            <div class="input-group">
                <label for="hpc-existing-mortgage-deeds">Befintliga pantbrev (kr)</label>
                <input type="text" id="hpc-existing-mortgage-deeds" class="number-input" value="1 500 000">
            </div>
            <div class="input-group">
                <label for="hpc-interest-rate">Beräknad bolåneränta (%)</label>
                <input type="number" id="hpc-interest-rate" value="4.5" step="0.01">
            </div>
        </div>

        <!-- Mitten kolumn: Inkomst och förbrukning -->
        <div class="form-column">
            <h4>Hushåll & Förbrukning</h4>
            <div class="input-group">
                <label for="hpc-household-income">Hushållets bruttoårsinkomst (kr)</label>
                <input type="text" id="hpc-household-income" class="number-input" value="800 000">
            </div>
            <div class="input-group">
                <label for="hpc-electricity-usage">Beräknad årlig elförbrukning (kWh)</label>
                <input type="number" id="hpc-electricity-usage" value="15000">
            </div>
            <div class="input-group">
                <label for="hpc-electricity-price">Uppskattat elpris (kr/kWh)</label>
                <input type="number" id="hpc-electricity-price" value="1.50" step="0.01">
            </div>
            <div class="input-group">
                <label for="hpc-water-usage">Beräknad årlig vattenförbrukning (m³)</label>
                <input type="number" id="hpc-water-usage" value="120">
            </div>
        </div>

        <!-- Höger kolumn: Övriga avgifter -->
        <div class="form-column">
            <h4>Övriga avgifter</h4>
            <div class="input-group">
                <label for="hpc-community-fee">Årsavgift samfällighet (kr)</label>
                <input type="text" id="hpc-community-fee" class="number-input" value="4000">
            </div>
             <div class="input-group">
                <label for="hpc-insurance">Uppskattad hemförsäkring (kr/år)</label>
                <input type="text" id="hpc-insurance" class="number-input" value="6000">
            </div>
        </div>
    </div>

    <button id="hpc-calculate-btn" class="calculate-btn">Beräkna</button>

    <div id="hpc-results-container" class="results-container" style="display: none;">
        <div class="results-section">
            <h3>Engångskostnader vid köp</h3>
            <table id="hpc-one-time-costs-table">
                <!-- Raderna fylls i av JavaScript -->
            </table>
        </div>
        <div class="results-section">
            <h3>Uppskattad Månadskostnad</h3>
            <table id="hpc-monthly-costs-table">
                <!-- Raderna fylls i av JavaScript -->
            </table>
        </div>
    </div>
</div>
