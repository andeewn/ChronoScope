<div class="chart-card">
    <h2>Savings Growth Calculator</h2>
    <form id="savingsForm">
        <div>
            <label for="initialSavings">Initial Savings Amount (kr):</label>
            <input type="text" id="initialSavings" value="0" required inputmode="numeric">
        </div>
        <div>
            <label for="monthlySavings">Monthly Savings Amount (kr):</label>
            <input type="text" id="monthlySavings" value="5000" required inputmode="numeric">
        </div>
        <div>
            <label for="currentAge">Current Age (Optional):</label>
            <input type="number" id="currentAge" min="0" step="1">
        </div>
        <div class="input-group">
            <label for="annualInterestRate">Annual Interest Rate (%): <span id="annualInterestRateValue" class="slider-value">3%</span></label>
            <input type="range" id="annualInterestRate" min="0" max="25" step="0.1" value="3" class="slider-input"> 
        </div>
        <div class="input-group">
            <label for="numberOfYears">Number of Years to Save: <span id="numberOfYearsValue" class="slider-value">10 years</span></label>
            <input type="range" id="numberOfYears" min="0" max="50" step="1" value="10" class="slider-input">
        </div>
        <button type="button" id="calculateSavingsBtn">Calculate Savings</button>
    </form>

    <div class="output-area" style="margin-top: 20px;">
        <p>Total Contributions Made: <span id="totalContributions">0.00 kr</span></p>
        <p>Total Interest Earned: <span id="totalInterest">0.00 kr</span></p>
        <p>Total Future Value (End Balance): <span id="totalFutureValue">0.00 kr</span></p>
    </div>

    <div class="chart-canvas-container" style="margin-top: 20px;">
        <canvas id="savingsChart"></canvas>
    </div>

    <div style="margin-top: 20px;">
        <h3>Year-by-Year Breakdown</h3>
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Contributions This Year</th>
                    <th>Interest Earned This Year</th>
                    <th>Ending Balance</th>
                </tr>
            </thead>
            <tbody id="yearlyBreakdownTableBody">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<!-- The script tag is intentionally removed from here. 
     It will be loaded by js/main.js after this HTML is injected.
     The path in js/main.js will be effectively 'js/charts/savings_calculator.js' 
     relative to index.html -->
