<div class="chart-card">
    <h2>True Cost Calculator</h2>
    <form id="trueCostForm">
        <div>
            <label for="itemPrice">Item Price (kr):</label>
            <input type="text" id="itemPrice" value="100000" required inputmode="numeric">
        </div>
        <div>
            <label for="downPayment">Down Payment (kr):</label>
            <input type="text" id="downPayment" value="0" required inputmode="numeric">
        </div>
        <div>
            <label for="loanInterestRate">Loan Annual Interest Rate (%):</label>
            <input type="number" id="loanInterestRate" value="5" step="0.1" required>
        </div>
        <div>
            <label for="loanTermYears">Loan Term (Years):</label>
            <input type="number" id="loanTermYears" value="5" step="1" required>
        </div>
        <div>
            <label for="investmentInterestRate">Investment Annual Interest Rate (%):</label>
            <input type="number" id="investmentInterestRate" value="3" step="0.1" required>
        </div>
        <button type="button" id="calculateTrueCostBtn">Calculate True Cost</button>
    </form>

    <div class="output-area" style="margin-top: 20px;">
        <p>Direct Purchase Price: <span id="directPurchasePrice">0 kr</span></p>
        <p>Total Cost if Financed: <span id="totalCostIfFinanced">0 kr</span></p>
        <p>Total Loan Interest Paid: <span id="totalLoanInterestPaid">0 kr</span></p>
        <p>Potential Value if Invested: <span id="potentialValueIfInvested">0 kr</span></p>
        <p>Potential Gain if Invested: <span id="potentialInvestmentGain">0 kr</span></p> 
    </div>

    <div class="chart-canvas-container" style="margin-top: 20px;">
        <canvas id="trueCostChart"></canvas>
    </div>
</div>
