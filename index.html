<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Charts Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="sidebarContainer">
        <!-- Sidebar will be loaded here by JavaScript -->
    </div>
    <header>
        <button id="hamburgerMenu" aria-label="Open navigation menu">&#9776;</button>
        <h1>My Charts Dashboard</h1>
    </header>
    <main>
        <div id="savingsCalculatorChartContainer" class="chart-placeholder">
            <!-- Savings Calculator will be loaded here -->
        </div>
        <div id="expensesCalculatorChartContainer" class="chart-placeholder">
            <!-- Expenses Calculator will be loaded here -->
        </div>
        <div id="trueCostCalculatorChartContainer" class="chart-placeholder">
            <!-- True Cost Calculator will be loaded here -->
        </div>
        <!-- Other chart placeholders can be added here -->
    </main>
    <footer>
        <p>&copy; 2025 Chart Master</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
