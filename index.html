<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoScope Calculators</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="sidebarContainer">
        <!-- Sidebar will be loaded here by JavaScript -->
    </div>
    <header>
        <button id="hamburgerMenu" aria-label="Open navigation menu">&#9776;</button>
        <h1>ChronoScope Calculators</h1>
        <div class="header-controls">
            <button id="themeSwitcherButton" class="header-button">Toggle Theme</button>
            <button id="clearAllSavedDataBtn" class="header-button">Clear All Data</button>
        </div>
    </header>
    <main>
        <div id="savingsCalculatorChartContainer" class="chart-placeholder">
            <!-- Savings Calculator will be loaded here -->
        </div>
        <div id="expensesCalculatorChartContainer" class="chart-placeholder">
            <!-- Expenses Calculator will be loaded here -->
        </div>
        <div id="trueCostCalculatorChartContainer" class="chart-placeholder">
            <!-- True Cost Calculator will be loaded here -->
        </div>
        <div id="freetimeCalculatorChartContainer" class="chart-placeholder">
            <!-- Freetime Calculator will be loaded here -->
        </div>
        <div id="vacationHomeCalculatorPlaceholder" class="chart-placeholder"></div>
        <div id="propertyTransferCalculatorPlaceholder" class="chart-placeholder">
            <!-- Property Transfer Calculator will be loaded here -->
        </div>
        <div id="housePurchaseCalculatorPlaceholder" class="chart-placeholder">
            <!-- House Purchase Calculator will be loaded here -->
        </div>
        <!-- Other chart placeholders can be added here -->
    </main>
    <footer>
        <p>&copy; 2025 ChronoScope</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
